<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="./css/stylecontact.css">
</head>
<body>
	<form action="" method="post">
		<table border="0" cellpadding="0" cellspacing="0" align="center">
		<tr>
			<td class="label">
				<label for="">Tour</label>
			</td>
			<td class="input">
				<input type="text" id="txtTour" placeholder="Enter Tour">
			</td>
		</tr>
		<tr>
			<td class="label">
				<label for="">Your Name</label>
			</td>
			<td class="input">
				<input type="text" id="txtName" placeholder="Enter your name">
			</td>
		</tr>
		<tr>
			<td class="label">
				<label for="">Phone</label>
			</td>
			<td class="input">
				<input type="text" id="txtPhone" placeholder="Enter your phone">
			</td>
		</tr>
		<tr>
			<td class="label">
				<label for="">Number of Travelers</label>
			</td>
			<td class="input">
				<input type="text" id="txtTravel" placeholder="Enter number of travelers">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button type="submit" class="btn"
				onclick="return checkData()">Book Now</button>
			</td>
		</tr>
	</table>
	</form>
	<script src="./js/mycode.js"></script>
</body>
</html>
